<body>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/registrationstyle.css') }}">
  <div class="container">
    <div id="logbox">
      <form id="signup" method="post" action="{{ url_for('register_user') }}">
        <h1>Create an account</h1>
        <input name="username" type="text" placeholder="What's your username?" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input pass"/>
        <input name="password" type="password" placeholder="Choose a password" required="required" class="input pass"/>
        <input name="email" type="email" placeholder="Email address (required)" class="input pass"/>
        <input type="submit" value="Sign me up!" class="inputButton"/>
      </form>
    </div>
  </div>
</body>
